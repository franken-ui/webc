<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Range</title>
    <link rel="stylesheet" href="/fonts/geist-font/style.css" />
    <link rel="stylesheet" href="./tw.css" />
    <script type="module" src="/src/js/core.ts"></script>
    <script type="module" src="/src/js/icon.ts"></script>
    <script>
      const htmlElement = document.documentElement;

      const __FRANKEN__ = JSON.parse(
        localStorage.getItem('__FRANKEN__') || '{}',
      );

      if (
        __FRANKEN__.mode === 'dark' ||
        (!__FRANKEN__.mode &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      htmlElement.classList.add(__FRANKEN__.theme || 'uk-theme-zinc');
      htmlElement.classList.add(__FRANKEN__.radii || 'uk-radii-md');
      htmlElement.classList.add(__FRANKEN__.shadows || 'uk-shadows-sm');
      htmlElement.classList.add(__FRANKEN__.font || 'uk-font-sm');
      htmlElement.classList.add(__FRANKEN__.chart || 'uk-chart-default');
    </script>
  </head>
  <body class="bg-background font-geist-sans text-foreground antialiased">
    <div class="uk-container my-10">
      <div class="mb-2 flex justify-center">
        <a
          class="uk-focus-visible text-muted-foreground inline-flex justify-between gap-x-2"
          href="/"
        >
          <uk-icon icon="arrow-left"></uk-icon>
          <span class="uk-text-small">Back</span>
        </a>
      </div>
      <h1 class="uk-h1 mb-6 text-center">Input Range</h1>

      <ul class="uk-accordion" data-uk-accordion>
        <!-- Basic -->
        <li>
          <a href="#" class="uk-accordion-title">
            Basic
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-range></uk-input-range>
            </div>
          </div>
        </li>

        <!-- Dual knob (multiple) -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">multiple</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-range
                multiple
                min="10"
                max="50"
                step="5"
              ></uk-input-range>
            </div>
          </div>
        </li>

        <!-- min, max, step -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span
              >Attr: <code class="uk-codespan">min</code>,
              <code class="uk-codespan">max</code>,
              <code class="uk-codespan">step</code></span
            >
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="flex flex-col gap-4">
              <div class="">
                <label class="uk-form-label mb-2 block"
                  >min=20, max=80, step=10</label
                >
                <uk-input-range min="20" max="80" step="10"></uk-input-range>
              </div>
              <div class="">
                <label class="uk-form-label mb-2 block"
                  >min=0, max=1, step=0.1</label
                >
                <uk-input-range min="0" max="1" step="0.1"></uk-input-range>
              </div>
            </div>
          </div>
        </li>

        <!-- label and label-position -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span
              >Attr: <code class="uk-codespan">label</code>,
              <code class="uk-codespan">label-position</code></span
            >
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="flex flex-col gap-4">
              <div class="">
                <label class="uk-form-label mb-2 block">
                  Label (default top)
                </label>
                <div class="p-10">
                  <uk-input-range label="Value"></uk-input-range>
                </div>
              </div>
              <div class="">
                <label class="uk-form-label mb-2 block">Label bottom</label>
                <div class="p-10">
                  <uk-input-range
                    label
                    label-position="bottom"
                  ></uk-input-range>
                </div>
              </div>
            </div>
          </div>
        </li>

        <!-- Disabled -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">disabled</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-range disabled></uk-input-range>
            </div>
          </div>
        </li>

        <!-- Custom styling -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">cls-custom</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-range cls-custom="bg-pink-500"></uk-input-range>
            </div>
          </div>
        </li>

        <!-- Form integration -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">name</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <form
                id="range-form"
                onsubmit="event.preventDefault(); alert('Range: ' + new FormData(this).get('myrange'))"
              >
                <uk-input-range
                  name="myrange"
                  min="5"
                  max="15"
                  step="1"
                ></uk-input-range>
                <button class="uk-btn uk-btn-primary mt-2" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </li>

        <!-- Event handling -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span
              >Event:
              <code class="uk-codespan">uk-input-range:input</code></span
            >
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <div class="space-y-2">
                <uk-input-range
                  id="event-range"
                  min="0"
                  max="100"
                  step="1"
                ></uk-input-range>
                <div>Current value: <span id="range-value">0</span></div>
              </div>
              <script>
                document.addEventListener('DOMContentLoaded', () => {
                  document
                    .getElementById('event-range')
                    .addEventListener('uk-input-range:input', e => {
                      document.getElementById('range-value').textContent =
                        e.detail.value;
                    });
                });
              </script>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
