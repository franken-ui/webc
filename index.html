<!doctype html>
<html lang="en">
  <head>
    <script>
      const htmlElement = document.documentElement;

      if (
        localStorage.getItem('mode') === 'dark' ||
        (!('mode' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      htmlElement.classList.add(
        localStorage.getItem('theme') || 'uk-theme-zinc',
      );
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franken WC</title>
    <!-- <link rel="stylesheet" href="/src/css/core.css" />
    <script type="module" src="/src/js/core.ts"></script>
    <script type="module" src="/src/js/icon.ts"></script> -->
  </head>
  <body class="bg-background text-foreground">
    <div class="uk-container uk-margin-large-top">
      <uk-theme-switcher
        custom-palette='[{ "background": "#14b8a6", "key": "uk-theme-teal", "text": "Teal"}]'
        uk-cloak
      ></uk-theme-switcher>
    </div>
  </body>

  <!-- <script src="https://unpkg.com/show-keys"></script> -->
</html>
