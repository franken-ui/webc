<!doctype html>
<html lang="en">
  <head>
    <script>
      const htmlElement = document.documentElement;

      const __FRANKEN__ = JSON.parse(
        localStorage.getItem('__FRANKEN__') || '{}',
      );

      if (
        __FRANKEN__.mode === 'dark' ||
        (!__FRANKEN__.mode &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      htmlElement.classList.add(__FRANKEN__.theme || 'uk-theme-zinc');
      htmlElement.classList.add(__FRANKEN__.radii || 'uk-radii-md');
      htmlElement.classList.add(__FRANKEN__.shadows || 'uk-shadows-sm');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franken WC</title>
    <link rel="stylesheet" href="/src/css/core.css" />
    <script type="module" src="/src/js/core.ts"></script>
    <script type="module" src="/src/js/icon.ts"></script>
  </head>
  <body class="bg-background text-foreground">
    <div class="uk-container">
      <uk-calendar
        i18n='{"weekdays":"Su,Má,Þr,Mi,Hó,Fr,La","months":"Januar,Februar,Mars,April,Ma\u00ed,Juni,Juli,August,September,Oktober,November,Desember"}'
        jumpable
      ></uk-calendar>
    </div>
  </body>
</html>
