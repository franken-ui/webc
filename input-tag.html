<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Tag</title>
    <link rel="stylesheet" href="/fonts/geist-font/style.css" />
    <link rel="stylesheet" href="./tw.css" />
    <script type="module" src="/src/js/core.ts"></script>
    <script type="module" src="/src/js/icon.ts"></script>
    <script>
      const htmlElement = document.documentElement;

      const __FRANKEN__ = JSON.parse(
        localStorage.getItem('__FRANKEN__') || '{}',
      );

      if (
        __FRANKEN__.mode === 'dark' ||
        (!__FRANKEN__.mode &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      htmlElement.classList.add(__FRANKEN__.theme || 'uk-theme-zinc');
      htmlElement.classList.add(__FRANKEN__.radii || 'uk-radii-md');
      htmlElement.classList.add(__FRANKEN__.shadows || 'uk-shadows-sm');
      htmlElement.classList.add(__FRANKEN__.font || 'uk-font-sm');
      htmlElement.classList.add(__FRANKEN__.chart || 'uk-chart-default');
    </script>
  </head>
  <body class="bg-background font-geist-sans text-foreground antialiased">
    <div class="uk-container my-10">
      <div class="mb-2 flex justify-center">
        <a
          class="uk-focus-visible text-muted-foreground inline-flex justify-between gap-x-2"
          href="/"
        >
          <uk-icon icon="arrow-left"></uk-icon>
          <span class="uk-text-small">Back</span>
        </a>
      </div>
      <h1 class="uk-h1 mb-6 text-center">Input Tag</h1>

      <!-- test cases here -->
      <ul class="uk-accordion" data-uk-accordion>
        <!-- Basic -->
        <li>
          <a href="#" class="uk-accordion-title">
            Basic
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-tag></uk-input-tag>
            </div>
          </div>
        </li>

        <!-- Placeholder -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">placeholder</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-tag placeholder="Add tags..."></uk-input-tag>
            </div>
          </div>
        </li>

        <!-- Slugify -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">slugify</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-tag slugify placeholder="Slugify tags"></uk-input-tag>
            </div>
          </div>
        </li>

        <!-- Slugify options -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">slugify-options</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-tag
                slugify
                slugify-options='{"lower":true,"replacement":"_","strict":true}'
                placeholder="Custom slug options"
              ></uk-input-tag>
            </div>
          </div>
        </li>

        <!-- Min/Max Length -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span
              >Attr: <code class="uk-codespan">minlength</code> /
              <code class="uk-codespan">maxlength</code></span
            >
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-tag
                minlength="3"
                maxlength="8"
                placeholder="3-8 chars"
              ></uk-input-tag>
            </div>
          </div>
        </li>

        <!-- State variations -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">state</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="flex flex-col gap-4">
              <div class="">
                <label>Primary</label>
                <uk-input-tag
                  state="primary"
                  placeholder="Primary"
                ></uk-input-tag>
              </div>
              <div class="">
                <label>Secondary</label>
                <uk-input-tag
                  state="secondary"
                  placeholder="Secondary"
                ></uk-input-tag>
              </div>
              <div class="">
                <label>Destructive</label>
                <uk-input-tag
                  state="destructive"
                  placeholder="Destructive"
                ></uk-input-tag>
              </div>
            </div>
          </div>
        </li>

        <!-- Disabled -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">disabled</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-tag
                disabled
                placeholder="Can't add tags"
              ></uk-input-tag>
            </div>
          </div>
        </li>

        <!-- Custom styling -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>Attr: <code class="uk-codespan">cls-custom</code></span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <uk-input-tag
                cls-custom="uk-form-destructive"
                placeholder="Custom classes"
              ></uk-input-tag>
            </div>
          </div>
        </li>

        <!-- Form integration -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>
              Attr:
              <code class="uk-codespan">name</code>
            </span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <form
                id="tag-form"
                onsubmit="event.preventDefault(); alert('Tags: ' + new FormData(this).getAll('mytags[]'))"
              >
                <uk-input-tag
                  name="mytags"
                  placeholder="Form tags"
                ></uk-input-tag>
                <button class="uk-btn uk-btn-primary mt-2" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </li>

        <!-- Event handling -->
        <li>
          <a href="#" class="uk-accordion-title">
            <span>
              Event:
              <code class="uk-codespan">uk-input-tag:input</code>
            </span>
            <span class="uk-accordion-icon">
              <uk-icon icon="chevron-down"></uk-icon>
            </span>
          </a>
          <div class="uk-accordion-content" hidden>
            <div class="">
              <div class="space-y-2">
                <uk-input-tag
                  id="event-tag"
                  placeholder="Type and add tags"
                ></uk-input-tag>
                <div>Current tags: <span id="tag-value">[]</span></div>
              </div>
              <script>
                document.addEventListener('DOMContentLoaded', () => {
                  document
                    .getElementById('event-tag')
                    .addEventListener('uk-input-tag:input', e => {
                      document.getElementById('tag-value').textContent =
                        JSON.stringify(e.detail.value);
                    });
                });
              </script>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
