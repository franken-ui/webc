<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="/fonts/geist-font/style.css" />
    <link rel="stylesheet" href="./tw.css" />
    <script type="module" src="/src/js/core.ts"></script>
    <script type="module" src="/src/js/icon.ts"></script>
    <script type="module" src="/src/js/chart.ts"></script>
    <script>
      const htmlElement = document.documentElement;

      const __FRANKEN__ = JSON.parse(
        localStorage.getItem('__FRANKEN__') || '{}',
      );

      if (
        __FRANKEN__.mode === 'dark' ||
        (!__FRANKEN__.mode &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      htmlElement.classList.add(__FRANKEN__.theme || 'uk-theme-zinc');
      htmlElement.classList.add(__FRANKEN__.radii || 'uk-radii-md');
      htmlElement.classList.add(__FRANKEN__.shadows || 'uk-shadows-sm');
      htmlElement.classList.add(__FRANKEN__.font || 'uk-font-sm');
      htmlElement.classList.add(__FRANKEN__.chart || 'uk-chart-default');
    </script>
  </head>
  <body class="bg-background font-geist-sans text-foreground antialiased">
    <div class="uk-container my-10">
      <div class="mb-2 flex justify-center">
        <a
          class="uk-focus-visible text-muted-foreground inline-flex justify-between gap-x-2"
          href="/"
        >
          <uk-icon icon="arrow-left"></uk-icon>
          <span class="uk-text-small">Back</span>
        </a>
      </div>
      <h1 class="uk-h1 mb-6 text-center">Theme Switcher</h1>

      <div class="flex gap-x-4">
        <div class="flex-1">
          <div class="space-y-6">
            <div class="">
              <div class="uk-btn uk-btn-primary">Primary</div>
            </div>
            <div class="">
              <input class="uk-checkbox" type="checkbox" />
            </div>
            <div class="">
              <input class="uk-radio" type="radio" />
            </div>
            <div class="">
              <input class="uk-input" type="text" placeholder="Input" />
            </div>
            <p class="uk-paragraph">
              The king thought long and hard, and finally came up with a
              <a class="uk-link" href="#">brilliant plan</a>: he would tax the
              jokes in the kingdom.
            </p>
            <div class="uk-chart-container max-w-md">
              <div class="p-4">
                <div class="uk-card-title">Area Chart - Smooth</div>
                <div class="uk-text-sm mt-2">January - June 2024</div>
              </div>

              <div class="px-4">
                <uk-chart>
                  <script type="application/json">
                    {
                      "series": [
                        {
                          "name": "Desktops",
                          "data": [186, 305, 237, 73, 209, 214]
                        }
                      ],
                      "chart": {
                        "type": "area",
                        "zoom": {
                          "enabled": false
                        },
                        "toolbar": {
                          "show": false
                        }
                      },
                      "dataLabels": {
                        "enabled": false
                      },
                      "stroke": {
                        "curve": "smooth",
                        "width": 2
                      },
                      "colors": ["hsl(var(--chart-1))"],
                      "grid": {
                        "row": {
                          "colors": []
                        },
                        "borderColor": "hsl(var(--border))"
                      },
                      "xaxis": {
                        "categories": [
                          "Jan",
                          "Feb",
                          "Mar",
                          "Apr",
                          "May",
                          "Jun"
                        ],
                        "tooltip": {
                          "enabled": false
                        },
                        "labels": {
                          "style": {
                            "colors": "hsl(var(--muted-foreground))"
                          }
                        },
                        "axisBorder": {
                          "show": false
                        },
                        "axisTicks": {
                          "show": false
                        }
                      },
                      "yaxis": {
                        "labels": {
                          "show": false
                        }
                      },
                      "tooltip": {
                        "title": {
                          "show": false
                        }
                      }
                    }
                  </script>
                </uk-chart>
              </div>

              <div class="p-4">
                <div class="flex items-center gap-x-2 font-medium leading-none">
                  Trending up by 5.2% this month
                  <uk-icon icon="trending-up"></uk-icon>
                </div>
                <div class="text-muted-foreground mt-2 leading-none">
                  Showing total visitors for the last 6 months
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-1/4 flex-none">
          <uk-theme-switcher>
            <select hidden>
              <optgroup data-key="theme" label="Theme">
                <option data-hex="#52525b" value="uk-theme-zinc" selected>
                  Zinc
                </option>
                <option data-hex="#64748b" value="uk-theme-slate">Slate</option>
                <option data-hex="#78716c" value="uk-theme-stone">Stone</option>
                <option data-hex="#6b7280" value="uk-theme-gray">Gray</option>
                <option data-hex="#737373" value="uk-theme-neutral">
                  Neutral
                </option>
                <option data-hex="#dc2626" value="uk-theme-red">Red</option>
                <option data-hex="#e11d48" value="uk-theme-rose">Rose</option>
                <option data-hex="#f97316" value="uk-theme-orange">
                  Orange
                </option>
                <option data-hex="#16a34a" value="uk-theme-green">Green</option>
                <option data-hex="#2563eb" value="uk-theme-blue">Blue</option>
                <option data-hex="#facc15" value="uk-theme-yellow">
                  Yellow
                </option>
                <option data-hex="#7c3aed" value="uk-theme-violet">
                  Violet
                </option>
              </optgroup>
              <optgroup data-key="radii" label="Radii">
                <option value="uk-radii-none">None</option>
                <option value="uk-radii-sm">Small</option>
                <option value="uk-radii-md" selected>Medium</option>
                <option value="uk-radii-lg">Large</option>
              </optgroup>
              <optgroup data-key="shadows" label="Shadows">
                <option value="uk-shadows-none">None</option>
                <option value="uk-shadows-sm" selected>Small</option>
                <option value="uk-shadows-md">Medium</option>
                <option value="uk-shadows-lg">Large</option>
              </optgroup>
              <optgroup data-key="font" label="Font">
                <option value="uk-font-sm">Small</option>
                <option value="uk-font-base" selected>Default</option>
              </optgroup>
              <optgroup data-key="chart" label="Chart">
                <option data-hex="#e76e50" value="uk-chart-default" selected>
                  Default
                </option>
                <option data-hex="#2563eb" value="uk-chart-sapphire">
                  Sapphire
                </option>
                <option data-hex="#e21d48" value="uk-chart-ruby">Ruby</option>
                <option data-hex="#1dc355" value="uk-chart-emerald">
                  Emerald
                </option>
                <option data-hex="#ad7c48" value="uk-chart-daylight">
                  Daylight
                </option>
                <option data-hex="#959593" value="uk-chart-midnight">
                  Midnight
                </option>
              </optgroup>
              <optgroup data-key="mode" label="Mode">
                <option data-icon="sun" value="light">Light</option>
                <option data-icon="moon" value="dark">Dark</option>
              </optgroup>
            </select>
          </uk-theme-switcher>
        </div>
      </div>
    </div>
  </body>
</html>
