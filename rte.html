<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTE</title>
    <link rel="stylesheet" href="/fonts/geist-font/style.css" />
    <link rel="stylesheet" href="./tw.css" />
    <script type="module" src="/src/js/core.ts"></script>
    <script type="module" src="/src/js/icon.ts"></script>
    <script type="module" src="/src/js/rte.ts"></script>
    <script>
      const htmlElement = document.documentElement;

      const __FRANKEN__ = JSON.parse(
        localStorage.getItem('__FRANKEN__') || '{}',
      );

      if (
        __FRANKEN__.mode === 'dark' ||
        (!__FRANKEN__.mode &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      htmlElement.classList.add(__FRANKEN__.theme || 'uk-theme-zinc');
      htmlElement.classList.add(__FRANKEN__.radii || 'uk-radii-md');
      htmlElement.classList.add(__FRANKEN__.shadows || 'uk-shadows-sm');
      htmlElement.classList.add(__FRANKEN__.font || 'uk-font-sm');
      htmlElement.classList.add(__FRANKEN__.chart || 'uk-chart-default');
    </script>
  </head>
  <body class="bg-background font-geist-sans text-foreground antialiased">
    <div class="uk-container my-10">
      <div class="mb-2 flex justify-center">
        <a
          class="uk-focus-visible text-muted-foreground inline-flex justify-between gap-x-2"
          href="/"
        >
          <uk-icon icon="arrow-left"></uk-icon>
          <span class="uk-text-small">Back</span>
        </a>
      </div>
      <h1 class="uk-h1 mb-6 text-center">RTE</h1>

      <ul class="uk-accordion" data-uk-accordion>
        <!-- Basic usage -->
        <li>
          <a href="#" class="uk-accordion-title">
            Basic
            <span class="uk-accordion-icon"
              ><uk-icon icon="chevron-down"></uk-icon
            ></span>
          </a>
          <div class="uk-accordion-content">
            <div class="">
              <uk-rte
                cls-custom="uk-typography"
                placeholder="Content"
                name="content"
              ></uk-rte>
            </div>
          </div>
        </li>

        <!-- Pre-populated -->
        <li>
          <a href="#" class="uk-accordion-title">
            Pre-populated
            <span class="uk-accordion-icon"
              ><uk-icon icon="chevron-down"></uk-icon
            ></span>
          </a>
          <div class="uk-accordion-content">
            <div class="">
              <uk-rte name="content_prepopulated">
                <template>
                  <h1 class="uk-h1">The Joke Tax Chronicles</h1>
                  <h2 class="uk-h2 mt-4">The King's Plan</h2>
                  <h3 class="uk-h3 mt-4">Joke Tax Details</h3>
                  <h4 class="uk-h4 mt-4">Summary</h4>
                  <p class="uk-text-lead mt-4">
                    <b>Once upon a time</b>, in a <i>far-off land</i>, there was
                    a <u>very lazy king</u> who spent all day lounging on his
                    throne. One day, his advisors came to him with a problem:
                    the kingdom was running out of money.
                  </p>
                  <p>
                    The king thought long and hard, and finally came up with a
                    <a class="uk-link" href="https://example.com"
                      >brilliant plan</a
                    >: he would tax the jokes in the kingdom.
                  </p>
                  <blockquote class="uk-blockquote">
                    <span style="text-decoration: line-through"
                      >"After all," he said, "everyone enjoys a good joke, so
                      it's only fair that they should pay for the
                      privilege."</span
                    >
                  </blockquote>
                  <p style="text-align: left">This text is left aligned.</p>
                  <p style="text-align: center">This text is center aligned.</p>
                  <p style="text-align: right">This text is right aligned.</p>
                  <p style="text-align: justify">
                    This text is justified. Lorem ipsum dolor sit amet,
                    consectetur adipiscing elit. Pellentesque euismod, nisi eu
                    consectetur consectetur, nisl nisi consectetur nisi, euismod
                    euismod nisi nisi euismod.
                  </p>
                  <ul class="uk-list uk-list-disc mt-4">
                    <li>1st level of puns: 5 gold coins</li>
                    <li>2nd level of jokes: 10 gold coins</li>
                    <li>3rd level of one-liners : 20 gold coins</li>
                  </ul>
                  <ol>
                    <li>Never underestimate the power of a good laugh.</li>
                    <li>Always be careful of bad ideas.</li>
                  </ol>
                  <p>
                    <b
                      ><i
                        ><u
                          ><span style="text-decoration: line-through"
                            >Bold, Italic, Underline, and Strikethrough
                            together!</span
                          ></u
                        ></i
                      ></b
                    >
                  </p>
                </template>
              </uk-rte>
            </div>
          </div>
        </li>

        <!-- i18n Demo -->
        <li>
          <a href="#" class="uk-accordion-title">
            i18n Demo
            <span class="uk-accordion-icon"
              ><uk-icon icon="chevron-down"></uk-icon
            ></span>
          </a>
          <div class="uk-accordion-content">
            <div class="">
              <uk-rte
                name="content_i18n"
                i18n='{
                  "link-insert": "Insertar enlace",
                  "link-save": "Guardar",
                  "link-remove": "Eliminar",
                  "link-form-label": "URL",
                  "link-placeholder": "https://ejemplo.com",
                  "word-counter-singular": "palabra",
                  "word-counter-plural": "palabras",
                  "tooltip-bold": "Negrita",
                  "tooltip-italic": "Cursiva",
                  "tooltip-underline": "Subrayado",
                  "tooltip-strikethrough": "Tachado",
                  "tooltip-list": "Lista",
                  "tooltip-list-ordered": "Lista ordenada",
                  "tooltip-h1": "Encabezado 1",
                  "tooltip-h2": "Encabezado 2",
                  "tooltip-h3": "Encabezado 3",
                  "tooltip-h4": "Encabezado 4",
                  "tooltip-align-left": "Alinear a la izquierda",
                  "tooltip-align-center": "Alinear al centro",
                  "tooltip-align-right": "Alinear a la derecha",
                  "tooltip-align-justify": "Justificar",
                  "tooltip-blockquote": "Cita"
                }'
              >
                <template>
                  <h1>Ejemplo de i18n</h1>
                  <p>
                    <b>Negrita</b>, <i>Cursiva</i>, <u>Subrayado</u>,
                    <span style="text-decoration: line-through">Tachado</span>
                  </p>
                  <ul>
                    <li>Elemento de lista</li>
                  </ul>
                  <ol>
                    <li>Elemento ordenado</li>
                  </ol>
                  <blockquote>Esto es una cita.</blockquote>
                  <p style="text-align: left">Izquierda</p>
                  <p style="text-align: center">Centro</p>
                  <p style="text-align: right">Derecha</p>
                  <p style="text-align: justify">Justificado</p>
                  <a href="https://ejemplo.com">Enlace</a>
                </template>
              </uk-rte>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
